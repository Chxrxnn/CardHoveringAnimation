<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" style="--i:-3" data-text="Thor" ><img src="./Images/img1.jpg"></div>
        <div class="card" style="--i:-2" data-text="Loki" ><img src="./Images/img2.jpg"></div>
        <div class="card" style="--i:-1" data-text="Rocket" ><img src="./Images/img3.jpg"></div>
        <div class="card" style="--i:0" data-text="Iron Man" ><img src="./Images/img4.jpg"></div>
        <div class="card" style="--i:1" data-text="Spider Man" ><img src="./Images/img5.jpg"></div>
        <div class="card" style="--i:2" data-text="Black Panther" ><img src="./Images/img6.jpg"></div>
        <div class="card" style="--i:3" data-text="Wanda" ><img src="./Images/img7.jpg"></div>
    </div>
</body>
</html>
